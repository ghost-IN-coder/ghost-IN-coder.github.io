<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghost-IN-Coder | Portfolio</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212; /* Black background */
            color: #fff;
            text-align: center;
            line-height: 1.6;
            overflow-x: hidden;
        }

        h1 {
            font-size: 4rem;
            color: #00d4ff;
            margin-top: 20px;
            animation: fadeIn 2s ease-out;
        }

        p {
            font-size: 1.2rem;
            color: #ccc;
            margin: 10px 0;
            animation: fadeIn 2s ease-out 0.5s;
        }

        /* Profile Image */
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-top: 20px;
            border: 5px solid #00d4ff;
            animation: bounce 2s infinite;
        }

        /* Hover Effect on Button */
        .btn {
            background-color: #00d4ff;
            color: #fff;
            padding: 15px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 30px;
            text-decoration: none;
            display: inline-block;
            margin-top: 30px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.1);
            background-color: #008cba;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* Footer */
        footer {
            margin-top: 50px;
            padding: 20px;
            background-color: #161625;
            font-size: 0.9rem;
        }

        footer a {
            color: #00d4ff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <img src="your-profile-image.jpg" alt="Ghost-IN-Coder" class="profile-img"> <!-- Replace with your profile image -->
        <h1>Ghost-IN-Coder</h1>
        <p>Mathematics Enthusiast | Developer</p>
        <a href="https://github.com/ghost-IN-coder" target="_blank" class="btn">Check My GitHub</a>
    </header>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Ghost-IN-Coder. Built with ❤️ and logic. Connect with me on <a href="https://github.com/ghost-IN-coder" target="_blank">GitHub</a>.</p>
    </footer>
</body>
</html>
