<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GHOST | Portfolio</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and Background */
        body {
            background-color: #000; /* Black background */
            color: #fff;
            font-family: 'Courier New', monospace; /* Hacker-style font */
            overflow-x: hidden;
        }

        .bg-code {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: url('https://i.pinimg.com/originals/2c/e4/d0/2ce4d0614263f4d25507dd339137a8a8.gif') no-repeat center;
            background-size: cover;
        }

        /* Title Bar */
        .title-bar {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
            display: flex;
            align-items: center;
            padding: 10px 20px;
            border-bottom: 2px solid #00ff00;
        }

        .title-bar img {
            width: 50px;
            height: auto;
        }

        .site-title {
            font-size: 1.5rem;
            color: #00ff00;
            font-weight: bold;
            margin-left: 10px;
        }

        /* Profile Section */
        .profile-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #00ff00;
            animation: pulse 2s infinite;
            transition: transform 0.3s ease;
        }

        .profile-img:hover {
            transform: scale(1.1);
        }

        .profile-name {
            margin-top: 20px;
            font-size: 2rem;
            color: #00ff00;
            font-weight: bold;
            text-shadow: 0 0 10px #00ff00;
        }

        .profile-button {
            margin-top: 20px;
            background-color: #00ff00;
            color: #000;
            font-weight: bold;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0px 0px 10px #00ff00;
            transition: all 0.3s ease;
        }

        .profile-button:hover {
            background-color: #fff;
            color: #00ff00;
            box-shadow: 0px 0px 20px #00ff00;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #111;
            color: #fff;
            font-size: 0.9rem;
        }

        footer a {
            color: #00ff00;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Animations */
        @keyframes pulse {
            0% {
                box-shadow: 0 0 5px #00ff00;
            }
            50% {
                box-shadow: 0 0 20px #00ff00;
            }
            100% {
                box-shadow: 0 0 5px #00ff00;
            }
        }
    </style>
</head>
<body>
    <!-- Background -->
    <div class="bg-code"></div>

    <!-- Title Bar -->
    <div class="title-bar">
        <img src="https://www.shutterstock.com/shutterstock/videos/1100531649/thumb/1.jpg?ip=x480" alt="AK-47">
        <div class="site-title">GHOST</div>
    </div>

    <!-- Profile Section -->
    <div class="profile-section">
        <img src="profile.jpg" alt="Ghost-IN-Coder" class="profile-img">
        <div class="profile-name">Ghost-IN-Coder</div>
        <button class="profile-button" onclick="window.open('https://github.com/ghost-IN-coder', '_blank')">View My GitHub</button>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2025 Ghost-IN-Coder. Made with ðŸ’» and â˜•. Connect with me on <a href="https://github.com/ghost-IN-coder" target="_blank">GitHub</a>.
    </footer>
</body>
</html>
