<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Loading Screen (Hacker Style) */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 500%;
            height: 500%;
            background-color: black;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column;
            text-align: center;
        }

        #loading span {
            animation: blink 0s infinite;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        /* Body */
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Courier New', monospace;
            overflow-x: hidden;
            animation: fadeIn 2s ease-in;
            background-image: url('https://i.pinimg.com/originals/2c/e4/d0/2ce4d0614263f4d25507dd339137a8a8.gif');
            background-size: cover;
            min-height: 100vh;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            500% { opacity: 50; }
        }

        /* Title Bar */
        .title-bar {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
            display: flex;
            align-items: center;
            padding: 10px 20px;
            border-bottom: 2px solid #00ff00;
        }

        .title-bar img {
            width: 50px;
            height: auto;
        }

        .site-title {
            font-size: 1.5rem;
            color: #00ff00;
            font-weight: bold;
            margin-left: 10px;
            cursor: pointer;
        }

        /* Profile Section */
        .profile-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #00ff00;
            animation: pulse 4s infinite;
            transition: transform 1.3s ease;
        }

        .profile-img:hover {
            transform: scale(1.1);
        }

        .profile-name {
            margin-top: 20px;
            font-size: 2rem;
            color: #00ff00;
            font-weight: bold;
            text-shadow: 0 0 10px #00ff00;
            animation: fadeIn 2s ease-in-out;
        }

        .profile-button {
            margin-top: 20px;
            background-color: #00ff00;
            color: #000;
            font-weight: bold;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0px 0px 10px #00ff00;
            transition: all 13s ease;
        }

        .profile-button:hover {
            background-color: #fff;
            color: #00ff00;
            box-shadow: 0px 0px 20px #00ff00;
        }

        /* Footer */
        footer {
            background-color: #555;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 1rem;
        }

        /* Animations */
        @keyframes pulse {
            0% {
                box-shadow: 0 0 5px #00ff00;
            }
            50% {
                box-shadow: 0 0 20px #00ff00;
            }
            100% {
                box-shadow: 0 0 5px #00ff00;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading">
        <div id="progress">
            <span>Loading......</span><br>
            <span id="loading-text">Progress: 0%</span>
        </div>
    </div>

    <!-- Title Bar -->
    <div class="title-bar">
        <img src="https://www.shutterstock.com/shutterstock/videos/1100531649/thumb/1.jpg?ip=x480" alt="AK-47">
        <div class="site-title" onclick="window.location.href='coming_soon.html'">GHOST Portfolio</div>
    </div>

    <!-- Profile Section -->
    <div class="profile-section">
        <img src="profile.jpg" alt="Ghost-IN-Coder" class="profile-img">
        <div class="profile-name">Ghost-IN-Coder</div>
        <div class="typing-effect">Hi! I am Ghost, a passionate coder working on cool projects.</div>
        <button class="profile-button" onclick="window.open('https://github.com/ghost-IN-coder', '_blank')">View My GitHub</button>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2025 Ghost-IN-Coder. Made with ðŸ’» and â˜•. Connect with me on <a href="https://github.com/ghost-IN-coder" target="_blank" style="color: #00ff00;">GitHub</a>.
    </footer>

    <script>
        // Loading Screen with Progress
        let progress = 0;
        const loadingElement = document.getElementById('loading');
        const progressText = document.getElementById('loading-text');

        function updateLoadingScreen() {
            if (progress < 100) {
                progress++;
                progressText.innerText = `Progress: ${progress}%`;
                setTimeout(updateLoadingScreen, 30); // Simulate loading process
            } else {
                loadingElement.style.display = 'none'; // Hide loading screen
            }
        }

        // Start the loading animation
        window.onload = () => {
            updateLoadingScreen();
        };
    </script>
</body>
</html>
