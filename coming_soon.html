<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Ghost Projects</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body */
        body {
            background-color: #000;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            background-image: url('https://i.pinimg.com/originals/2c/e4/d0/2ce4d0614263f4d25507dd339137a8a8.gif');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            opacity: 0.5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 20px;
        }

        /* Profile Drawing */
        .profile-drawing {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #00ff00;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 5px #00ff00;
            }
            50% {
                box-shadow: 0 0 20px #00ff00;
            }
            100% {
                box-shadow: 0 0 5px #00ff00;
            }
        }

        /* Heading */
        h1 {
            color: #00ff00;
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: bold;
        }

        /* Project Guide Section */
        .project-guide {
            font-size: 1.2rem;
            color: #00ff00;
            margin-top: 30px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            max-width: 80%;
            box-shadow: 0 0 10px #00ff00;
        }

        .project-guide h2 {
            font-size: 2rem;
        }

        .project-guide p {
            font-size: 1rem;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <!-- Profile Drawing -->
    <div class="profile-drawing">
        <!-- Add a profile image or drawing here -->
        <img src="profile.jpg" alt="Profile Drawing" style="width: 100%; height: 100%; border-radius: 50%;">
    </div>

    <!-- Heading -->
    <h1>Coming Soon: Ghost Projects</h1>

    <!-- Project Guide Section -->
    <div class="project-guide">
        <h2>How to Build an OS</h2>
        <p>We are currently working on building an OS from scratch...</p>
        <p>Stay tuned for more updates!</p>
    </div>
</body>
</html>
